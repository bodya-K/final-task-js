<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <p class="timer">01:00</p>
    <div class="buttons">
        <button>Start game!</button>
        <button class="button-active">Check result</button>
        <button>New game</button>
    </div>
    <div class="modal">
        <div class="modal-block">
            <p class="modal-text">You still have time, you sure?<span class="timer-1">00:00</span></p>
            <button class="close">Close</button>
            <button class="close check">Check</button>
        </div>
        <div class="modal-block-2">
            <p class="modal-text">You still have time, you sure?</p>
            <button class="close-1">Close</button>
        </div>
    </div>
    <div class="conteiner">
        <div class="box start">
            <div class="block-start" data-id="1"></div>
            <div class="block-start" data-id="0"></div>
            <div class="block-start" data-id="2"></div>
            <div class="block-start" data-id="3"></div>
            <div class="block-start" data-id="4"></div>
            <div class="block-start" data-id="5"></div>
            <div class="block-start" data-id="6"></div>
            <div class="block-start" data-id="7"></div>
            <div class="block-start" data-id="8"></div>
            <div class="block-start" data-id="9"></div>
            <div class="block-start" data-id="10"></div>
            <div class="block-start" data-id="11"></div>
            <div class="block-start" data-id="12"></div>
            <div class="block-start" data-id="13"></div>
            <div class="block-start" data-id="14"></div>
            <div class="block-start" data-id="15"></div>
        </div>
        <div class="box end">
            <div class="block-end" id="0"></div>
            <div class="block-end" id="1"></div>
            <div class="block-end" id="2"></div>
            <div class="block-end" id="3"></div>
            <div class="block-end" id="4"></div>
            <div class="block-end" id="5"></div>
            <div class="block-end" id="6"></div>
            <div class="block-end" id="7"></div>
            <div class="block-end" id="8"></div>
            <div class="block-end" id="9"></div>
            <div class="block-end" id="10"></div>
            <div class="block-end" id="11"></div>
            <div class="block-end" id="12"></div>
            <div class="block-end" id="13"></div>
            <div class="block-end" id="14"></div>
            <div class="block-end" id="15"></div>
        </div>
    </div>

    <script src="./scripts/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
